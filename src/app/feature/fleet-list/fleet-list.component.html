<div class="col-lg-12 pt-4">
  <h2>Fleets list</h2>
  <div class="mt-4">
  <p-table 
    [columns]="columns"
    [value]="fleets"
    selectionMode="single">
    <ng-template 
      pTemplate="header"
      let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template 
      pTemplate="body"
      let-fleet
      let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{fleet[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  </div>
  </div>
