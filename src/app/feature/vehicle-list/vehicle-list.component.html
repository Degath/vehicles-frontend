<div
  class="col-lg-12 pt-4">
  <h2>Vehicles list</h2>
  <div class="mt-4">
    <p-table
      [columns]="columns"
      [value]="vehicles"
      [paginator]="true"
      [rows]="10"
      selectionMode="single">
      <ng-template 
        pTemplate="header"
        let-columns>
        <tr>
          <th 
            *ngFor="let column of columns"
            [pSortableColumn]="column.field">
            {{column.header}}
            <p-sortIcon 
              [field]="column.field"
              ariaLabel="Activate to sort"
              ariaLabelDesc="Activate to sort in descending order"
              ariaLabelAsc="Activate to sort in ascending order">
            </p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-vehicle let-columns="columns">
        <tr>
          <td 
            *ngFor="let column of columns"
            [ngClass]="vehicle[column.field] >=0  ? 'is-number' : null"
            [routerLink]="['/vehicles', vehicle.aggregateId]">
            {{vehicle[column.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
